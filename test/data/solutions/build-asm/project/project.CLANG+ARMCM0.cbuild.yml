    fpu: off
    core: Cortex-M0
  packs:
    - pack: ARM::CMSIS@6.0.0
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS/6.0.0
    - pack: ARM::Cortex_DFP@1.0.0
