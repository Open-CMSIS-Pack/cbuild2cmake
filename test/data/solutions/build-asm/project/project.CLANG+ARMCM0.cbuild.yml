        - file: RTE/Device/ARMCM0/startup_ARMCM0.c
          category: sourceC
          attr: config
          version: 2.0.3
        - file: RTE/Device/ARMCM0/system_ARMCM0.c
          category: sourceC
          attr: config
          version: 1.0.0
